<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="../styles/add-employee.css">


    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- font family -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="container">
        <h1>Add New Employee Details</h1>

        <form action="#">
            <label for="name">
                Enter Emp Name
                <input type="text" id="name">
            </label>

            <label for="job">
                Enter Emp Job Profession
                <input type="text" id="job">
            </label>

            <label for="role">
                Enter Emp's Role
                <input type="text" id="role">
            </label>

            <label for="email">
                Enter Email ID
                <input type="email" id="email">
            </label>

            <label for="password">
                Enter Password
                <input type="password" id="password">
            </label>


            <label for="phone">
                Enter Emp Phone
                <input type="number" id="phone">
            </label>

            <button>Enter</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
